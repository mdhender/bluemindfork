# -----------------------------
# PostgreSQL configuration file
# -----------------------------
#
# Memory units:  kB = kilobytes        Time units:  ms  = milliseconds
#                MB = megabytes                     s   = seconds
#                GB = gigabytes                     min = minutes
#                                                   h   = hours
#                                                   d   = days


#------------------------------------------------------------------------------
# FILE LOCATIONS
#------------------------------------------------------------------------------
data_directory = '/var/lib/postgresql/12/main'
hba_file = '/etc/postgresql/12/main/pg_hba.conf'
ident_file = '/etc/postgresql/12/main/pg_ident.conf'
external_pid_file = '/var/run/postgresql/12-main.pid'
stats_temp_directory = '/dev/shm/postgresql'

#------------------------------------------------------------------------------
# Extensions
#------------------------------------------------------------------------------
shared_preload_libraries = 'pg_stat_statements'

#------------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
#------------------------------------------------------------------------------

# - Connection Settings -

listen_addresses = '0.0.0.0'
port = 5432
# this is configured by sw at 10+10*cores 50
max_connections = 50

unix_socket_directories = '/var/run/postgresql' # comma-separated list of directories

# - Security and Authentication -
ssl = false

#------------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
#------------------------------------------------------------------------------

# - Memory -
shared_buffers = 100MB
work_mem = 20MB
maintenance_work_mem = 50MB
effective_cache_size = 512MB

#------------------------------------------------------------------------------
# WRITE AHEAD LOG
#------------------------------------------------------------------------------

# - Settings -
wal_sync_method = fdatasync
wal_buffers = 8MB
wal_compression = on

# - WAL -
max_wal_size = 1024MB		# http://www.postgresql.org/docs/9.5/static/release-9-5.html

#------------------------------------------------------------------------------
# QUERY TUNING
#------------------------------------------------------------------------------

# - Enable parallel queries, this is the default on pg 10
max_parallel_workers_per_gather = 2

#------------------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
#------------------------------------------------------------------------------

log_min_duration_statement = 200

# - What to Log -
log_checkpoints = off
log_line_prefix = '%t [%p]: [%l-1] '

log_destination = stderr
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-12-main.log'
log_rotation_age = 0
log_rotation_size = 0

#------------------------------------------------------------------------------
# AUTOVACUUM PARAMETERS
#------------------------------------------------------------------------------

autovacuum = on
log_autovacuum_min_duration = 30000

# - Locale and Formatting -
datestyle = 'iso, mdy'
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'	

default_text_search_config = 'pg_catalog.english'

max_locks_per_transaction = 5000

include '/etc/postgresql/12/main/postgresql.conf.local'

