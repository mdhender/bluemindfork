name: core-jmx
version: 1.0
enabled: true
jmx:
  - object_name: net.bluemind.core:name=totalQueries,type=*
    metrics:
      - attribute: value
        type: monotonically_increasing

  - object_name: net.bluemind.core:name=totalTimeMs,type=*
    metrics:
      - attribute: value
        type: monotonically_increasing

  - object_name: net.bluemind.core:name=responseTime,type=*
    metrics:
      - attribute: value
        type: simple
