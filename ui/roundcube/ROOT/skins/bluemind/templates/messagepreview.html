<roundcube:object name="doctype" value="html5" />
<html>
<head>
<title><roundcube:object name="pagetitle" /></title>
<roundcube:include file="/includes/links.html" />
</head>
<body class="iframe fullheight">

<div id="messageheader" class="previewheader">
<h3 class="subject"><roundcube:object name="messageHeaders" valueOf="subject" /></h3>

<a href="#details" id="previewheaderstoggle"><span class="iconlink"></span></a>

<table class="headers-table" id="preview-shortheaders"><tbody><tr>
<roundcube:if condition="env:mailbox == config:drafts_mbox || env:mailbox == config:sent_mbox">
	<td class="header-title"><roundcube:label name="to" /></td>
	<td class="header from"><roundcube:object name="messageHeaders" valueOf="to" max="3" addicon="/images/addcontact.png" /></td>
<roundcube:else />
	<td class="header-title"><roundcube:label name="from" /></td>
	<td class="header from"><roundcube:object name="messageHeaders" valueOf="from" addicon="/images/addcontact.png" /></td>
<roundcube:endif />
	<td class="header-title"><roundcube:label name="date" /></td>
	<td class="header date"><span><roundcube:object name="messageHeaders" valueOf="date" /></span></td>
</tr></tbody></table>

<roundcube:object name="messageHeaders" id="preview-allheaders" class="headers-table" addicon="/images/addcontact.png" max="10" exclude="subject,replyto" />

<roundcube:object name="messageFullHeaders" id="full-headers" />

<!-- record navigation -->
<div id="countcontrols" class="pagenav">
<roundcube:if condition="env:mailbox != config:drafts_mbox">
<roundcube:button command="reply" type="link" class="goog-button-base-first goog-inline-block goog-menu-button goog-button-base btn fa fa-reply"  title="replytomessage" content="&nbsp;" /><roundcube:button command="reply-all" type="link" class="goog-button-base-middle goog-inline-block goog-menu-button goog-button-base btn fa fa-reply-all" title="replytoallmessage" content="&nbsp;" /><roundcube:button command="forward" type="link" class="goog-button-base-last goog-inline-block goog-menu-button goog-button-base btn fa fa-long-arrow-right" title="forwardmessage" content="&nbsp;" />
	&nbsp;
<roundcube:endif />
	<roundcube:button command="permaurl" type="link" class="goog-button-base-last goog-inline-block goog-menu-button goog-button-base btn fa fa-external-link-square" classSel="goog-button-base-last goog-inline-block goog-menu-button goog-button-base btn fa fa-external-link-square goog-button-base-active" title="openinextwin" content="&nbsp;" target="_blank" />
</div>

</div>

<div id="messagepreview">
<div class="rightcol">
<roundcube:object name="messageAttachments" id="attachment-list" class="attachmentslist" />
</div>
<div class="leftcol">
<roundcube:object name="messageObjects" id="message-objects" />
<roundcube:object name="messageBody" id="messagebody" />
</div>
</div>

<roundcube:include file="/includes/footer.html" />

</body>
</html>
